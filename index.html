<!DOCTYPE html>
<html>
    <body>
        
        <h2>
            JavaScript Arrays
        </h2>

        <p>
            The Array object is used to store multiple values in a single variable:
        </p>

        <p id="demo"></p>

        <script>
            var cars = ["Gol", "BMW", "Fiat"];
            document.getElementById("demo").innerHTML = cars;
        </script>

    </body>
</html>
